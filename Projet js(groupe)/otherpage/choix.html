<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/choix.css">
    <title>Choix</title>
</head>
<body>
    <div class="container">
        <div class="nombrejoueur">
            <h1>Nombre de joueur:</h1>
            <option value="1" id="nombre1">Solo</option>
            <option value="2" id="nombre2">Deux joueurs</option>
            <option value="3" id="nombre3">Trois joueurs</option>
            <option value="4" id="nombre4">Quatres joueurs</option>
        </div>
        <div class="choix">
            <p id="nom">Entrer vos noms:</p>
            <div id="p1">
                <input type="text" placeholder="Joueur 1">
            </div>
            <div id="p2">
                <input type="text" placeholder="Joueur 2">
            </div>
            <div id="p3">
                <input type="text" placeholder="Joueur 3">
            </div>
            <div id="p4">
                <input type="text" placeholder="Joueur 4">
            </div>
            <div id="play">Jouer</div>
        </div>
    </div>
    <script src="../js/jquery-3-7-0.js"></script>
    <script src="../index.js"></script>
    <script src="../js/choix.js"></script>

</body>
</html>
